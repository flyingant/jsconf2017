call_for_sponsors_p1: "2016 UI/UX Conf has three sponsorship levels: gold, silver, bronze. Your support is very important to the conference and the conference committee ensures that these contributions are well recognized. We listed the benefits and costs below. We are open to any sponsorship needs - chat with an organizer about package details at <a href='mailto:info@uiuxconf.com'>info@uiuxconf.com</a>."
call_for_sponsors_p2: "<p><strong>What else can you sponsor?</strong></p><ul class='list'><li><strong>A speaker</strong>: Cover the transportation and accommodation of the speaker from your company</li><li><strong>After-party food & beverage</strong>: Brand exposure limited to the after-party/coffee break. Can be a non-design type of brand.</li><li><strong>Coverage</strong>: Mutual brand exposure with the partner company.</li><li><strong>À la carte</strong>: We can also offer you brand exposure in exchange for merchandise (raffle prizes or gifts, books, badge lanyards) or services (wifi, accommodation…).</li></ul>"
