call_for_speakers_p: Have a cool idea or project that you'd like to share with the JavaScript community? We're now taking submissions for the upcoming JSConf CN ( 15-16 July 2017, Shanghai). This Call for Presentation <strong>closes on April 20th</strong> (UTC +8:00).
call_for_sponsors_p: <strong>Connect</strong>. Experience the local design community in China. Support the first ever UI/UX Conference in Shanghai - limited sponsorship opportunities available. Open until <strong>Aug. 1st</strong>.
about_us: About us
about_us_p: <p>JSConf China is a developer-driven, non-profit conference where both the Chinese and International JS community share and discuss the latest tools and techniques for the JavaScript language. Over the two-day event, you can hear from notable figures within the community, and share your passion and knowledge with like-minded people. Now in its 6th year, it has become a must-attend event in the local developer community. For information on past programs, check out our <a href='http://jsconf.cn/' target='new'>JSConf China website</a> or our <a href='https://www.youtube.com/playlist?list=PLEHsmTsBKpKWWKs6gDQ_kssSV32UkaQNs' target='new'>YouTube channel</a>. This year's JSConf is in Shanghai on 15-16 July.</p>
