call_for_speakers_p: Have a cool idea or project that you'd like to share with the JavaScript community? We're now taking submissions for the upcoming JSConf CN ( 15-16 July 2017, Shanghai). This Call for Presentation <strong>closes on May 20th</strong> (UTC +8:00).
call_for_sponsors_p: "JSConf has three sponsorship levels: gold, silver, and bronze. Without your support, the conference would not be the same, and the conference committee ensures that these contributions are well recognized. Benefits of each tier are listed below. We are open to any sponsorship needs - chat with an organizer about package details at <a href='mailto:support@jsconf.cn'>support@jsconf.cn</a>."
about_us: About us
about_us_p: <p>JSConf China is a two-day developer-driven, non-profit conference where both local and International JS community share the latest tools and techniques for the JavaScript language while hearing from notable figures within the community. With a 5-year history, JSConf China is well-respected, with many developers looking forward to returning each year. For information on past programs, check out our <a href='http://jsconf.cn/' target='new'>JSConf China website</a> or our <a href='https://www.youtube.com/playlist?list=PLEHsmTsBKpKWWKs6gDQ_kssSV32UkaQNs' target='new'>YouTube channel</a>. This year's JSConf is in Shanghai on 15-16 July.</p>
