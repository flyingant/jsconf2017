who_is_the_organizer: Who's the organizer?
who_is_the_organizer_p: <a href='http://wiredcraft.com' target='new'>Wiredcraft</a> is a full service digital agency based in Shanghai, Washington DC and Berlin. We are Design, Data Science, API and DevOps experts. Think data visualizations for the World Bank Open Data Portal, or election software for the first democratic elections in Myanmar in 25 years. We support our local tech and design communities by organizing monthly meetups, <a href='http://2016.jsconf.cn' target='new'>JSConf China</a> and UI/UX Conf China.
why_organize: Why are we organizing this?
why_organize_p: "Wiredcraft began organizing the monthly <a href='http://www.meetup.com/Shanghai-UI-UX-Designers-Meetup/' target='new'>UI/UX Designers Meetup</a> in Shanghai in October 2015 to create a space for designers of all levels and backgrounds to grow their networks, learn, and share their experience and expertise. The community spoke: 3 hours a month wasn't enough, two speakers wasn't enough, more design, more networking. From this desire and our unique expertise, UI/UX Conf China comes to you this October. "
